

    <div class="head-title">
        <!-- Existing content... -->
        <div class="left">
            <h1> Edit product </h1>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li><i class="bx bx-chevron-right"></i></li>
    
            </ul>
        </div>
    </div>
    
    
    
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group"  *ngIf="product">
            <label>ID</label>
            <input type="number" placeholder="{{product.id}}" formControlName="id" class="form-control" readonly>

        </div>
        <div class="form-group">
            <label>ID_Loại</label>
            <input type="number" placeholder="{{product.id_cate}}" formControlName="id_cate" class="form-control">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="{{product.name}}" formControlName="name" class="form-control">
            <!-- Đoạn này sẽ kiểm tra productForm và productName có tồn tại trước khi truy cập đến valid và touched -->
            <span *ngIf="productForm?.get('name')?.invalid &&
            productForm?.get('name')?.touched">
                Bạn chưa nhập tên
            </span>
        </div>
        <div class="form-group">
            <label>Giá sản phẩm</label>
            <input type="number" placeholder="{{product.price}}" formControlName="price" class="form-control">
            <span *ngIf="productForm?.get('price')?.invalid &&
            productForm?.get('price')?.touched">
                Bạn chưa nhập Price
            </span>
        </div>
        <div class="form-group">
            <label>Giá sale</label>
            <input type="number" placeholder="{{product.price_sale}}" formControlName="price_sale" class="form-control">
            <span *ngIf="productForm?.get('price_sale')?.invalid &&
            productForm?.get('price_sale')?.touched">
                Bạn chưa nhập Price_sale
            </span>
        </div>
        <div class="form-group">
            <label>Ảnh sản phẩm</label>
            <input type="text" placeholder="{{product.image}}" formControlName="image" class="form-control">
        </div>
        <div class="form-group">
            <label>Ngày</label>
            <input type="date" placeholder="{{product.date}}"  formControlName="date" class="form-control">
        </div>
        <!-- <div class="form-group">
            <label>Hidden</label>
            <input type="number" placeholder="{{product.hidden}}" formControlName="hidden" class="form-control">
        </div> -->
    
        <button type="submit" class="btn btn-success">Submit</button>
